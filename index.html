<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display" readonly placeholder="0" >
        <div class="buttons">
            <div class="row1">
                <button id="AC" class="clear button">AC</button>
                <button id="percentage" class="button operator">%</button>
                <button id="CE" class="clear button">CE</button>
                <button id="divide" class="button operator">รท</button>
            </div>
            <div class="row2">
                <button id="7" class="button digit">7</button>
                <button id="8" class="button digit">8</button>
                <button id="9" class="button digit">9</button>
                <button id="multiply" class="button operator">ร</button>
            </div>
            <div class="row3">
                <button id="4" class="button digit">4</button>
                <button id="5" class="button digit">5</button>
                <button id="6" class="button digit">6</button>
                <button id="subtract" class="button operator">-</button>
            </div>
            <div class="row4">
                <button id="1" class="button digit">1</button>
                <button id="2" class="button digit">2</button>
                <button id="3" class="button digit">3</button>
                <button id="add" class="button operator">+</button>
            </div>
            <div class="row5">
                <button id="00" class="button digit">00</button>
                <button id="0" class="button digit">0</button>
                <button id="decimal" class="button decimal">.</button>
                <button id="equals" class="button result">=</button>
            </div>

        </div>
    </div>
</body>
</html>
