<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display" readonly placeholder="0" >
        <div class="buttons">
            <div class="row1">
                <button class="AC clear">AC</button>
                <button class="% operator">%</button>
                <button class="CE clear">CE</button>
                <button class="÷ operator">÷</button>
            </div>
            <div class="row2">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="× operator">×</button>
            </div>
            <div class="row3">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="- operator">-</button>
            </div>
            <div class="row4">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="+ operator">+</button>
            </div>
            <div class="row5">
                <button class="00">00</button>
                <button class="0">0</button>
                <button class="decimal">.</button>
                <button class="= result">=</button>
            </div>

        </div>
    </div>
</body>
</html>
